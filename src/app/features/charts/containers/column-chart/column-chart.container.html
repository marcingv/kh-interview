@if (isLoadingData()) {
  <ng-container *ngTemplateOutlet="loading"></ng-container>
} @else if (loadingError()) {
  <ng-container *ngTemplateOutlet="error"></ng-container>
} @else {
    <app-column-chart-v2
      [dataSeries]="chartDataSeries()"
      [cssClass]="CHART_HEIGHT_CSS_CLASS"
    ></app-column-chart-v2>
}

<ng-template #loading>
  <p
    class="{{ CHART_HEIGHT_CSS_CLASS }} flex items-center justify-center p-4 bg-slate-50 animate-pulse">
    <span>Loading data ...</span>
  </p>
</ng-template>

<ng-template #error>
  <p class="{{ CHART_HEIGHT_CSS_CLASS }} flex items-center justify-center p-4 bg-red-50">{{ loadingError() }}</p>
</ng-template>
